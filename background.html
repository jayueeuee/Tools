<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Remove image backgrounds instantly. Upload your photo and get a transparent result with our free online tool." />
  <meta name="keywords" content="background remover, remove background, photo editor, transparent image" />
  <meta name="author" content="YourSiteName" />
  <title>Background Remover Tool - Free Online</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    body {
      background: #f3f4f6;
    }
  </style>
</head>
<body class="font-sans">
  <header class="bg-white shadow-md p-4 text-center text-2xl font-bold">
    Background Remover Tool
  </header>

  <!-- Ad Placeholder Top -->
  <div class="flex justify-center my-4">
    <!-- Replace 'ca-pub-XXXXXXXXXXXXXXXX' and 'AD_UNIT_ID' -->
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
      data-ad-slot="AD_UNIT_ID"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
  </div>

  <main class="max-w-3xl mx-auto p-4">
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Upload Image to Remove Background</h2>
      <input type="file" id="upload" accept="image/*" class="mb-4" />
      <div class="flex flex-col sm:flex-row gap-4">
        <div class="flex-1">
          <p class="font-medium mb-2">Original Image:</p>
          <img id="originalImg" class="w-full object-contain max-h-96 border" />
        </div>
        <div class="flex-1">
          <p class="font-medium mb-2">Background Removed:</p>
          <img id="outputImg" class="w-full object-contain max-h-96 border" />
        </div>
      </div>
    </div>
  </main>

  <!-- Ad Placeholder Bottom -->
  <div class="flex justify-center my-6">
    <!-- Replace 'ca-pub-XXXXXXXXXXXXXXXX' and 'AD_UNIT_ID' -->
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
      data-ad-slot="AD_UNIT_ID"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
  </div>

  <footer class="text-center py-6 text-sm text-gray-500">
    &copy; 2025 YourSiteName. All rights reserved.
  </footer>

  <!-- JS: Handle Upload and Background Removal -->
  <script>
    const uploadInput = document.getElementById("upload");
    const originalImg = document.getElementById("originalImg");
    const outputImg = document.getElementById("outputImg");

    uploadInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        originalImg.src = reader.result;
      };
      reader.readAsDataURL(file);

      // API call to remove.bg (You need your own API key here)
      const formData = new FormData();
      formData.append("image_file", file);
      formData.append("size", "auto");

      const response = await fetch("https://api.remove.bg/v1.0/removebg", {
        method: "POST",
        headers: {
          "X-Api-Key": "m5zwxDvqZQ2Xj2nMLXRb6Jk8"
        },
        body: formData,
      });

      if (response.ok) {
        const blob = await response.blob();
        outputImg.src = URL.createObjectURL(blob);
      } else {
        alert("Failed to remove background. Please check your API key or try another image.");
      }
    });
  </script>

  <!-- AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
