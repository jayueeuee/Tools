<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 Tool</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #f5f6fa; padding: 2rem; }
    .card {
      max-width: 500px; margin: auto; background: #fff;
      padding: 2rem; border-radius: 14px; box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h2 { color: #4a90e2; margin-bottom: 1rem; }
    textarea {
      width: 100%; padding: 1rem; border: 1px solid #ddd;
      border-radius: 8px; min-height: 100px; resize: vertical;
      font-size: 1rem; margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem 1.2rem; border: none; border-radius: 8px;
      background: #4a90e2; color: white; cursor: pointer;
      margin-right: 0.5rem; transition: 0.3s;
    }
    button:hover { background: #357abd; }
    .alert { margin-top: 1rem; padding: 0.7rem; border-radius: 6px; display: none; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Base64 Encoder / Decoder</h2>
    <textarea id="input" placeholder="Enter text or Base64 string..."></textarea>
    <button id="encode">Encode</button>
    <button id="decode">Decode</button>
    <textarea id="output" readonly placeholder="Result will appear here..."></textarea>
    <div id="alert" class="alert"></div>
  </div>

<script>
const alertBox=document.getElementById("alert");
function showAlert(msg,type="success"){
  alertBox.textContent=msg;
  alertBox.className="alert "+type;
  alertBox.style.display="block";
  setTimeout(()=>alertBox.style.display="none",2000);
}

encode.onclick=()=>{
  try {
    let utf8=new TextEncoder().encode(input.value);
    let bin=""; utf8.forEach(b=>bin+=String.fromCharCode(b));
    output.value=btoa(bin);
    showAlert("Encoded ‚úÖ");
  } catch { showAlert("Encoding Error","error"); }
};
decode.onclick=()=>{
  try {
    let bin=atob(input.value);
    let bytes=new Uint8Array(bin.length);
    for(let i=0;i<bin.length;i++) bytes[i]=bin.charCodeAt(i);
    output.value=new TextDecoder().decode(bytes);
    showAlert("Decoded ‚úÖ");
  } catch { showAlert("Decoding Error","error"); }
};
</script>
</body>
</html>
