<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generate random numbers easily with this SEO-optimized tool by ToolsByJay. Includes dynamic functionality, ad support, and mobile-friendly UI/UX." />
  <title>Random Number Generator | ToolsByJay</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .generator-box {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    input[type="number"], button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003366;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0055aa;
    }
    .output {
      font-size: 1.5rem;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .ad-container {
      margin: 2rem 0;
      text-align: center;
    }
    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    Random Number Generator - ToolsByJay
  </header>

  <main>
    <div class="generator-box">
      <label for="min">Minimum Value:</label>
      <input type="number" id="min" placeholder="e.g. 1">
      <label for="max">Maximum Value:</label>
      <input type="number" id="max" placeholder="e.g. 100">
      <button onclick="generateRandomNumber()">Generate</button>
      <div class="output" id="output">Your number will appear here</div>
    </div>

    <div class="ad-container">
      <!-- Google AdSense Ad Unit -->
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>

  <footer>
    &copy; 2025 ToolsByJay - All Rights Reserved
  </footer>

  <script>
    function generateRandomNumber() {
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);
      if (!isNaN(min) && !isNaN(max) && min <= max) {
        const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
        document.getElementById('output').textContent = `Generated: ${randomNumber}`;
      } else {
        document.getElementById('output').textContent = 'Please enter valid numbers.';
      }
    }
  </script>

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
