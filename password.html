<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .card {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h2 { color: #4a90e2; margin-bottom: 1rem; }
    label { display: block; margin: 0.5rem 0; font-weight: 500; }
    input, button {
      width: 100%; padding: 0.7rem;
      border: 1px solid #ddd; border-radius: 8px;
      font-size: 1rem; margin-bottom: 1rem;
    }
    button {
      background: #4a90e2; color: #fff; border: none;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #357abd; }
    .result {
      display: flex; gap: 0.5rem; margin-top: 1rem;
    }
    .result input { flex: 1; }
    .alert {
      margin-top: 1rem; padding: 0.7rem;
      border-radius: 6px; display: none;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ”‘ Password Generator</h2>
    <label>Password Length</label>
    <input type="number" id="length" value="16" min="8" max="64">

    <label><input type="checkbox" id="upper" checked> Uppercase (A-Z)</label>
    <label><input type="checkbox" id="lower" checked> Lowercase (a-z)</label>
    <label><input type="checkbox" id="number" checked> Numbers (0-9)</label>
    <label><input type="checkbox" id="symbol" checked> Symbols (!@#$%^&*)</label>

    <button id="generate">Generate Password</button>

    <div class="result">
      <input type="text" id="output" readonly>
      <button id="copy">ðŸ“‹</button>
    </div>

    <div id="alert" class="alert"></div>
  </div>

<script>
const alertBox = document.getElementById("alert");
function showAlert(msg, type="success") {
  alertBox.textContent = msg;
  alertBox.className = "alert " + type;
  alertBox.style.display = "block";
  setTimeout(()=>alertBox.style.display="none",2000);
}

const sets = {
  upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
  lower: "abcdefghijklmnopqrstuvwxyz",
  number: "0123456789",
  symbol: "!@#$%^&*()_+"
};

document.getElementById("generate").onclick = () => {
  let chars = "", pass = "";
  if (upper.checked) chars+=sets.upper;
  if (lower.checked) chars+=sets.lower;
  if (number.checked) chars+=sets.number;
  if (symbol.checked) chars+=sets.symbol;
  if (!chars) return showAlert("Select at least one option","error");

  for(let i=0;i<length.value;i++){
    pass+=chars[Math.floor(Math.random()*chars.length)];
  }
  output.value = pass;
  showAlert("Password Generated âœ…");
};

document.getElementById("copy").onclick = () => {
  if (!output.value) return;
  navigator.clipboard.writeText(output.value);
  showAlert("Copied!","success");
};
</script>
</body>
</html>
