<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator </title>
  <style>
    :root {
      --bg-color: #f5f6fa;
      --card-bg: #ffffff;
      --primary: #4a90e2;
      --primary-hover: #357abd;
      --text: #333;
      --border: #ddd;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--bg-color);
      color: var(--text);
    }

    h2 {
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .tool-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin: 0.5rem 0 0.3rem;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.95rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 0.6rem 1.2rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .option-group {
      margin: 1rem 0;
    }

    .result-area {
      margin-top: 1rem;
      background: #fafafa;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      word-break: break-all;
    }

    .row {
      display: flex;
      gap: 0.8rem;
      align-items: center;
    }

    .row input {
      flex: 1;
    }

    .alert {
      margin: 1rem 0;
      padding: 0.8rem;
      border-radius: 6px;
      display: none;
      font-size: 0.9rem;
    }
    .alert.success {
      background: #d4edda;
      color: #155724;
    }
    .alert.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>üõ† Password Generator</h1>

  <!-- Password Generator -->
  <div class="tool-card" id="passwordGenCard">
    <h2>üîë Password Generator</h2>
    <label>Password Length:</label>
    <input type="number" id="passLength" value="16" min="8" max="128">

    <div class="option-group">
      <label><input type="checkbox" id="incUppercase" checked> Uppercase (A-Z)</label>
      <label><input type="checkbox" id="incLowercase" checked> Lowercase (a-z)</label>
      <label><input type="checkbox" id="incNumbers" checked> Numbers (0-9)</label>
      <label><input type="checkbox" id="incSymbols" checked> Symbols (!@#$%^&*)</label>
    </div>

    <button id="generatePassBtn">Generate</button>

    <div class="row result-area">
      <input type="text" id="generatedPassword" readonly>
      <button id="copyPassBtn">üìã</button>
    </div>
  </div>

  <!-- Word Counter -->
  <div class="tool-card">
    <h2>‚úç Word Counter</h2>
    <textarea id="wcText" rows="6" placeholder="Type or paste text..."></textarea>
    <div class="result-area">
      Words: <b id="wcWords">0</b><br>
      Characters (with spaces): <b id="wcCharsWithSpaces">0</b><br>
      Characters (no spaces): <b id="wcCharsNoSpaces">0</b><br>
      Sentences: <b id="wcSentences">0</b><br>
      Paragraphs: <b id="wcParagraphs">0</b><br>
      Reading Time: <b id="wcReadingTime">~0 min</b>
    </div>
  </div>

  <!-- Base64 Encoder/Decoder -->
  <div class="tool-card">
    <h2>üîê Base64 Encoder / Decoder</h2>
    <textarea id="b64Input" rows="4" placeholder="Enter text to encode or Base64 string to decode..."></textarea>
    <div class="row">
      <button id="b64EncodeBtn">Encode</button>
      <button id="b64DecodeBtn">Decode</button>
    </div>
    <label>Result:</label>
    <textarea id="b64Output" rows="4" readonly></textarea>
  </div>

  <!-- Alerts -->
  <div id="alertBox" class="alert"></div>

  <script>
    const alertBox = document.getElementById("alertBox");
    function showAlert(msg, type="success") {
      alertBox.textContent = msg;
      alertBox.className = "alert " + type;
      alertBox.style.display = "block";
      setTimeout(() => alertBox.style.display = "none", 2500);
    }

    // Password Generator
    const passLength = document.getElementById("passLength");
    const genBtn = document.getElementById("generatePassBtn");
    const passOutput = document.getElementById("generatedPassword");
    const copyBtn = document.getElementById("copyPassBtn");
    const charSets = {
      uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
      lowercase: 'abcdefghijklmnopqrstuvwxyz',
      numbers: '0123456789',
      symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
    };

    genBtn.onclick = () => {
      let charset = "", guaranteed = "";
      if (document.getElementById("incUppercase").checked) {
        charset += charSets.uppercase;
        guaranteed += charSets.uppercase[Math.floor(Math.random()*26)];
      }
      if (document.getElementById("incLowercase").checked) {
        charset += charSets.lowercase;
        guaranteed += charSets.lowercase[Math.floor(Math.random()*26)];
      }
      if (document.getElementById("incNumbers").checked) {
        charset += charSets.numbers;
        guaranteed += charSets.numbers[Math.floor(Math.random()*10)];
      }
      if (document.getElementById("incSymbols").checked) {
        charset += charSets.symbols;
        guaranteed += charSets.symbols[Math.floor(Math.random()*charSets.symbols.length)];
      }
      if (!charset) return showAlert("Select at least one option", "error");
      let pwd = guaranteed;
      for (let i = guaranteed.length; i < passLength.value; i++) {
        pwd += charset.charAt(Math.floor(Math.random()*charset.length));
      }
      passOutput.value = pwd.split('').sort(()=>Math.random()-0.5).join('');
      showAlert("Password Generated ‚úÖ", "success");
    };

    copyBtn.onclick = () => {
      if (!passOutput.value) return;
      navigator.clipboard.writeText(passOutput.value);
      showAlert("Copied to clipboard!", "success");
    };

    // Word Counter
    const wcText = document.getElementById("wcText");
    wcText.oninput = () => {
      const text = wcText.value.trim();
      const words = text.match(/\b[-'\w]+\b/g) || [];
      document.getElementById("wcWords").textContent = words.length;
      document.getElementById("wcCharsWithSpaces").textContent = text.length;
      document.getElementById("wcCharsNoSpaces").textContent = text.replace(/\s+/g, '').length;
      document.getElementById("wcSentences").textContent = (text.match(/[\.\!\?]/g) || []).length || (text?1:0);
      document.getElementById("wcParagraphs").textContent = text.split(/\n\s*\n/).filter(p=>p).length || (text?1:0);
      document.getElementById("wcReadingTime").textContent = `~${Math.max(1, Math.ceil(words.length/200))} min`;
    };

    // Base64
    const b64In = document.getElementById("b64Input");
    const b64Out = document.getElementById("b64Output");
    document.getElementById("b64EncodeBtn").onclick = () => {
      try {
        const utf8 = new TextEncoder().encode(b64In.value);
        let bin = ''; utf8.forEach(b=>bin+=String.fromCharCode(b));
        b64Out.value = btoa(bin);
        showAlert("Encoded ‚úÖ");
      } catch(e){ showAlert("Encoding Error", "error"); }
    };
    document.getElementById("b64DecodeBtn").onclick = () => {
      try {
        const bin = atob(b64In.value);
        const bytes = new Uint8Array(bin.length);
        for(let i=0;i<bin.length;i++) bytes[i]=bin.charCodeAt(i);
        b64Out.value = new TextDecoder().decode(bytes);
        showAlert("Decoded ‚úÖ");
      } catch(e){ showAlert("Decoding Error", "error"); }
    };
  </script>
</body>
</html>
